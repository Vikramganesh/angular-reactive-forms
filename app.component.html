<div class="container">
  <div class="row">
    <div class="col-md-4">
        {{firstname}}
    </div>
    <div class="col-md-4">
        <div class="form-bg">
            <h1>Registration form</h1>
            <form [formGroup]="signUpForm" (ngSubmit)="PostData(signUpForm)">
              <div class="form-group">
                <input type="text" class="form-control"  formControlName="fname" placeholder="First Name" />
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" formControlName="lname" placeholder="Second Name" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control"  formControlName="passwd" placeholder="password" />
              </div>
              <div class="form-group">
                <input class="btn btn-success" type="submit" value="POST DATA"/>
              </div>
            </form>
          </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<router-outlet></router-outlet>
